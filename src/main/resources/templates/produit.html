<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="UTF-8" />
<title>MVC Side Server</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"
th:href="@{css/bootstrap.min.css}"/>
</head>
<body>

<div class="text-light"><center><b><p><u>Liste de produits</u></p></b></center></div>
<div class="container">
<table class="table table-bordered">
<thead>
<tr class="bg-info"><th>Id</th><th>Designation</th><th>Quantit√©</th><th>Prix</th></tr>
</thead>
<tbody>
<tr th:each="p:${lista}">
<td class="bg-danger" th:text="${p.id}"></td>
<td th:text="${p.designation}"></td>
<td th:text="${p.quantite}"></td>
<td th:text="${p.prix}"></td>
</tr>
</tbody>
</table>
</div>
<ul class="nav nav-pills">
<li th:each="pages,status:${nbrepages}">
<a th:href="@{index(page=${status.index},size=9)}" th:text="${status.index}"></a>
</li>
</ul>
</body>
</html>
